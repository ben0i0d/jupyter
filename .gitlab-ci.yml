py-c-build:
  stage: build
  needs: [] # py-c-build
  script:
    - cd py/cpu
    - /kaniko/executor
      --context ./
      --dockerfile "Dockerfile"
      --cache=false
      --snapshot-mode=redo
      --destination "ben0i0d/jupyter:py-c"
