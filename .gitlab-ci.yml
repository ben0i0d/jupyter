pyjo-c-build:
  stage: build
  needs: [] # up-c-build
  script:
    - cd pyjo/cpu
    - /kaniko/executor
      --context ./
      --dockerfile "Dockerfile"
      --cache=false
      --snapshot-mode=redo
      --destination "ben0i0d/jupyter:pyjo-c"
